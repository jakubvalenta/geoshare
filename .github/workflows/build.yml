name: build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Run lint
      run: ./gradlew lint

    - name: Build the release variant
      run: ./gradlew assembleRelease

    - name: Run unit tests
      run: ./gradlew test
